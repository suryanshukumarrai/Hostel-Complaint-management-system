# Server Configuration
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.hostel=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.location=/tmp

# Gemini API Configuration
# IMPORTANT: Set GEMINI_API_KEY environment variable before running
# Option 1 (Development - Terminal Export):
#   export GEMINI_API_KEY="AIzaSyxxxxxxxxxxxxxxxxxx" && mvn spring-boot:run
# Option 2 (Docker/Container):
#   docker run -e GEMINI_API_KEY="AIzaSyxxxxxxxxxxxxxxxxxx" ...
# Option 3 (IDE Debug Config):
#   Set VM option: -DGEMINI_API_KEY="AIzaSyxxxxxxxxxxxxxxxxxx"
# Option 4 (System Properties):
#   Set VM option: -Dgemini.api.key="AIzaSyxxxxxxxxxxxxxxxxxx"
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent
gemini.embedding.url=https://generativelanguage.googleapis.com/v1/models/text-embedding-004:embedContent

# ChromaDB Configuration (Vector Database)
chroma.api.url=http://localhost:8000
chroma.collection.name=hostel_complaints

# Application Settings
app.name=Hostel Complaint Management System
app.version=1.0.0
spring.application.name=complaint-management
